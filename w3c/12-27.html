<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css浮动</title>
		<style type="text/css">
			
			h1{
				
			}
			div.hh{
				font-family: "微软雅黑";
			  font-size:24px;
			}
			p.pos-right{
				border: solid 2px  red;
				position: relative;
				left: 40px;
			}
			p.pos_left {
				border:dashed 2px green;
				position: relative;
				left: -20px;
				}
			h3{
				border: dashed 2px blue;
			}
		</style>
	</head>
	<body>
		<h1>扫描二维码，练习店长领取福利</h1>
		<div class="hh">
			<p class="pos-right">
			都知道知识付费是风口，他们明明可以做自己的社群
			</p>
		</div>
		<div class="hh">
			<p class="pos_left">
			都知道智能化是风口，他们明明可以卖智能化自动赚钱机
			</p>
		</div>
		<h3>都知道共享经济是风口，他们明明可以开共享健身房收押金</h3>
		<h3>都知道VR是风口，他们明明可以卖送不可描述片源的VR眼镜</h3>
		<p class="dotted">A dotted border</p>
	</body>
</html>
