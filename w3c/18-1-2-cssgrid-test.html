	<head>
		<meta charset="UTF-8">
		<style type="text/css">
		.wrapper{
			display:-moz-grid;
			width: 800px;
			height: auto;
			margin: 2px;
			border: 1px solid dashed;
		}	
		.s1{background-color:#985F0D;}
		.s2{background-color: green;}
		.s3{background-color: yellow;}
		.s4{background-color: yellowgreen;}
		.s5{background-color: burlywood;}
		.s6{background-color: blueviolet;}
		
		</style>
		<title>css grid 布局</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="s1">1</br></div>
			<div class="s2">2</div>
			<div class="s3">3</div>
			<div class="s4">4</div>
			<div class="s5">5</div>
			<div class="s6">6</div>
		</div>
	</body>
</html>
