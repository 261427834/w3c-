<html>

			.class1{
	color: #843534;
	border: 2px solid #0087C9;
	height: 100px;
	width: 100px;
	
  margin-bottom: 10px;
	padding: 10px;
}
.class2{
	color: #985F0D;
	border:2px solid #398439;
	height: 100px;
	width: 100px;
	margin: 10px;
	padding: 10px;
}


		</style>
		<title></title>
	</head>
	<body>
		<div class="class1" id="1" >
			空山不见人，<br />但闻人语响。<br />
            返景入深林，<br />复照青苔上。
		</div>
		<div class="class1" id="2">
			春眠不觉晓，<br />处处闻啼鸟。<br />
            夜来风雨声，<br />花落知多少。<br />
		</div>
		<div class="class2"id="3">
			床前明月光，<br />疑是地上霜。<br />
            举头望明月，<br /> 低头思故乡。
		</div>
		<div class="class2"id="4">
			打起黄莺儿，<br />莫教枝上啼。<br />
            啼时惊妾梦，<br />不得到辽西。
		</div>
	</body>
